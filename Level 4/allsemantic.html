<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Semantic Tag Example</title>
</head>

<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is a paragraph inside an article.</p>
        </article>

        <section>
            <h3>Section Title</h3>
            <p>This is a section of the main content.</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>

</html>
