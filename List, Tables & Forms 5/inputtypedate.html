<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/contact-me">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>

        <label for="upload">File:</label>
        <input type="file" name="upload" id="upload"><br>

        <label for="favcolor">Color:</label>
        <input type="color" name="favcolor" id="favcolor"><br>

        <label for="range">Price Range:</label>
        <input type="range" name="range" id="range"><br>

        <label for="poke">Poke Me:</label>
        <input type="button" value="poked" name="poke" id="poke"><br>

        <input type="submit" name="submit">
    </form>
</body>

</html>
